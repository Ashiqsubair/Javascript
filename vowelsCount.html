<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StringAlphabeticOrder</title>
    <script type="text/javascript">
        function alphabet(str){
            let string=[];
            string=str;
            let count=0;
           for(i=0;i<string.length;i=parseInt(i)+1){
            if(string[i]=='a'||'e'||'i'||'o'||'u'){
                count=Number(count)+1;
            }
            
        }
        alert("Count of vowels are "+count);
    }
    </script>
</head>
<body>
    Enter The String: <input type="text" name="Str" id="str">
    <button onclick="alphabet(document.getElementById('str').value)">Click to Order</button>
</body>
</html>
