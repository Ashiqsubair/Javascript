<!DOCTYPE html>
<body>
    Array 1:
    <p id="a1"></p>
    Array 2:
    <p id="a2"></p>
    Merged array
    <p id="res"></p>
    
</body>
<script>
    var a1 = [],a2= [];
    for(var i=0; i<2; i++)
    {
        a1[i] = prompt('Enter element '+ (i+1)+' of array 1');
    }
    for(var i=0; i<2; i++)
    {
        a2[i] = prompt('Enter element '+ (i+1)+' of array 2');
    }
    var  a3 = a1.concat(a2);
    document.getElementById("a1").innerHTML = a1;
    document.getElementById("a2").innerHTML = a2;
    document.getElementById("res").innerHTML = a3;

</script>
</html>
